[tool:pytest]
minversion = 6.0
addopts =
    --strict-markers
    --strict-config
    --tb=short
    -ra
    --disable-warnings
testpaths = tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    regression: marks tests as regression tests
    requires_llm: marks tests as requiring LLM access
    edge_cases: marks tests as edge cases

# Coverage configuration
[coverage:run]
source = second_brain.plan
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */virtualenv/*
    */site-packages/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = True
precision = 2

[coverage:html]
directory = htmlcov